<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asset/style/galeri.css">
    <title>Gallery</title>
    <style>
        /* Additional CSS to make sure the footer is at the bottom */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        footer {
            margin-top: auto; /* Ensures the footer sticks to the bottom */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-solid fa-lightbulb"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="galery.html"><i class="fa-solid fa-images"></i> Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <div class="container py-5">
        <h3 class="text-center mb-4">My Gallery</h3>
        
        <!-- Tab Navigation -->
        <ul class="nav nav-tabs mb-4 justify-content-center" id="galleryTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="certificates-tab" data-bs-toggle="tab" data-bs-target="#certificates" type="button" role="tab" aria-controls="certificates" aria-selected="true">
                    Sertifikat
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="photos-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button" role="tab" aria-controls="photos" aria-selected="false">
                    Foto Biasa
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="galleryTabsContent">
            <!-- Certificates Section -->
            <div class="tab-pane fade show active" id="certificates" role="tabpanel" aria-labelledby="certificates-tab">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <img src="asset/image/sertif.jpg" class="card-img-top" alt="Certificate 1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('asset/image/sertif.jpg')">
                            <div class="card-body text-center">
                                <p class="card-text">Tantangan dan Peluang di Era D</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <img src="asset/image/sertif1.png" class="card-img-top" alt="Certificate 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('asset/image/sertif1.png')">
                            <div class="card-body text-center">
                                <p class="card-text">Pelatihan Bebinar UI/UX.</p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- Photos Section -->
            <div class="tab-pane fade" id="photos" role="tabpanel" aria-labelledby="photos-tab">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <img src="asset/image/hikking.jpg" class="card-img-top" alt="sertif1" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('asset/image/hikking.jpg')">
                            <div class="card-body text-center">
                                <p class="card-text">Hikking.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <img src="asset/image/ridding.jpg" class="card-img-top" alt="Photo 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('asset/image/ridding.jpg')">
                            <div class="card-body text-center">
                                <p class="card-text">Ridding.</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="card shadow-sm">
                            <img src="asset/image/touring.jpg" class="card-img-top" alt="Photo 2" data-bs-toggle="modal" data-bs-target="#imageModal" onclick="openModal('asset/image/touring.jpg')">
                            <div class="card-body text-center">
                                <p class="card-text">Touring.</p>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal (Single Modal) -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <img id="modalImage" src="asset/image/sertif.jpg" class="img-fluid" alt="Large View">
                </div>
                <div class="modal-footer">
                    <a id="downloadBtn" href="#" class="btn btn-primary" download>Download</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Muhammad Saeful Nur Hadi | All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to open the modal with the image and set the download link
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('downloadBtn').href = imageSrc;
        }
    </script>
</body>
</html>
